<div class="jumbotron" style="background-color: #fff; height: calc(95vh); 
margin-top: 50px;
">

  <div class="row row-cols-1 row-cols-md-3" >
    <div class="col mb-4" *ngFor="let c of (pizzas | async)">
    <div class="card h-100 text-center"  >
      <img src="/assets/images/{{ c['image'] }}" class="card-img-top" >
      <div class="card-body">
        <a class="btn btn-danger btn-block"  (click)="addItem(c)">Order now</a>
        <h5 class="card-title">{{ c['name'] }}</h5>
        <p class="card-text">{{ c['ingredients'] }}</p>

      </div>
    </div>
  </div>
  </div>

</div>
